<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detoxify-X</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="root">
        <div class="header">
            <h1>Detoxify-X</h1>
            <p class="subtitle">Filter tweets using AI-powered text & image analysis</p>
        </div>
        
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="filterToggle" checked>
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Filter Enabled</span>
        </div>
        
        <div class="category-container">
            <div class="input-group">
                <label for="userCategory">Filter Category:</label>
                <input 
                    type="text" 
                    id="userCategory" 
                    name="userCategory" 
                    placeholder="Enter category (e.g., tech, sports, art)"
                    class="category-input"
                >
            </div>
        </div>

        <div class="api-key-container">
            <div class="input-group">
                <label for="apiKey">Nebius AI Key:</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    name="apiKey" 
                    placeholder="Enter your Nebius AI Studio Key"
                    class="api-input"
                >
                <button id="saveApiKey" class="api-button">Save Key</button>
            </div>
        </div>

        <button id="searchButton">Apply Filter</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
